<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Profile</title>
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/
    jquery-ui.css" rel="stylesheet" type="text/css" />

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
    </script>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/
    jquery-ui.min.js"></script>

    <!-- amcharts css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="img-upload/plugin.js"></script>
    <script type="text/javascript" src="assets/js/validate.js"></script>
</head>

<body>

    <section class="main-container">
        <form action="" name="StudentRegistration">

            <table cellpadding="2" id="form-border" width="20%" bgcolor="#f0f8ff" align="center" cellspacing="2">

                <tr>
                    <td colspan=2>
                        <center><font size=4><b>Student Registration Form</b></font></center>
                    </td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <div class="small-12 medium-2 large-2 columns">
                                <div class="circle">
                                    <!-- User Profile Image -->
                                    <img class="profile-pic" width="80" src="assets/images/local.jpg">
                                    <div class="p-image">
                                        <i class="fa fa-camera upload-button"></i>
                                        <input class="file-upload" type="file" accept="image/*" />
                                    </div>
                                </div>
                            </div>

                        </center>
                    </td>
                </tr>

                <tr>
                    <td>First Name
                        <input type=text name="textname" id="textname" size="30">
                    </td>
                </tr>

                <tr>
                    <td>Last Name
                        <input type="text" name="lastname" id="lastname" size="30">
                    </td>
                </tr>
                <tr>
                    <td>Email-id
                        <input type="text" name="emailid" id="emailid" size="30">
                    </td>
                </tr>

                <tr>
                    <td>MobileNo
                        <input type="text" name="mobileno" id="mobileno"  size="30">
                    </td>
                </tr>
                                 <!-- maxlength="10" -->
                <tr>
                    <td>Hobbies
                        <input type="text" name="Hobbies" id="Hobbies" size="30">
                    </td>
                </tr>

                <tr>
                    <td>Sex :
                        <input id="msex" type="radio" name="sex" value="male" size="10">Male
                        <input id="fsex" type="radio" name="sex" value="Female" size="10">Female</td>
                </tr>

                <tr>
                    <td>

                    </td>
                </tr>
            </table>
        </form>
        <center><button class="btn btn-secondry" onclick="validate()">Submit</button></center><br>
    </section>

    <div class="table-container"></div>
    <!-- page title area end -->
    <table id="dataTable3">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email-id</th>
                <th>Mobile no.</th>
                <th>Hobbies</th>
                <th>Sex</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <h2 id="demo"></h2>
    </table>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
</body>

</html>
